<body>
    <header class="header">
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    

    
    <form action="#" class="search-bar">
      <input type="text" placeholder="search...">
      <button type="submit"><i class='bx bx-search-alt'></i></button>
    </form>
  </header>

  <div class="background"></div>
  <div class="container">
    <div class="content">
      <h2 class="logo"><i class='bx bxs-cat' ></i> NINO</h2>

      <div class="text-sci">
        <h2>Welcome!<br><span>To Mars.</span></h2>


        <p>Mars is the only place in the solar system where it's possible for life to become multi-planetarian.

        </p>

        <div class="social-icons">
          <a href="#"><i class='bx bxl-linkedin-square'></i></a>

          <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
        </div>
      </div>
    </div>

    <div class="logreg-box">
      <div class="form-box login">
        <form action="#">
          <h2>Sign In</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bx-envelope'></i></span>
            <input type="email" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bx-lock'></i></span>
            <input type="password" required>
            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</lable>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="btn">Sign In</button>

          <div class="login-register">
            <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
          </div>
        </form>
      </div>
      
    </div>
  </div>
